          <p><span>说明：</span></p><p><span>1.该模块维护产品相关的基础数据，如航班信息、航空辅营信息、飞航辅营信息、渠道信息、运价信息、退改规则信息以及计算规则信息，通过配置的产品ID关联到打包规则，最后通过打包规则将各种信息关联在一起，形成最终产品，并在获取产品价格支持静态和动态定价。</span></p><p><span>2.该模块涵盖NDC offer管理所需内容，实现品牌运价、动态打包和动态定价。通过配合下游的NDC order管理，形成完整的NDC能力，具备了进行航空零售转型或Merchandising的绝大部分基础能力。</span></p><p><span><br></span></p>
