          <p><span>说明：</span></p><p><span>1.该模块数据包含散客运价、公布运价和产品运价。其中散客运价和公布运价根据已发布的运价数据，并通过IBE接口获取的实时库存数据结合生成；产品运价根据已发布的产品运价数据，然后按照产品模块配置的打包规则进行打包，并通过IBE接口获取的实时库存数据结合生成，实时计算出最终产品价格。</span></p><p><span>2.该接口提供的“增强型Shopping”，数据通信协议支持NDC标准Schema。</span></p><p><span><br></span></p>
