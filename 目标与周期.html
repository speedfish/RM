          <p style="font-size:18px;"><span style="font-family:'microsoft yahei';font-weight:700;">系统建设目标：</span></p><p style="font-size:14px;"><span style="font-family:'microsoft yahei';font-weight:400;">1、统一数据标准，提升数据利用效率，多视图数据报表呈现；</span></p><p style="font-size:14px;"><span style="font-family:'microsoft yahei';font-weight:400;">2、打通运价、航班控制、产品、营销、财务等多业务节点，提升运营效率；</span></p><p style="font-size:14px;"><span style="font-family:'microsoft yahei';font-weight:400;">3、支持多种电商营销方式及其运营评估；</span></p><p style="font-size:14px;"><span style="font-family:'microsoft yahei';font-weight:400;">4、系统自动对接，减少人工参与；</span></p><p style="font-size:14px;"><span style="font-family:'microsoft yahei';font-weight:400;">4、智能化的运价管理、航班管理、市场预测；</span></p><p style="font-size:14px;"><span style="font-family:'microsoft yahei';font-weight:400;">5、趋向于支持NDC标准的系统架构。</span></p>
